name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Linting
        run: |
          ./ci/lint.sh

  commit-message:
    runs-on: ubuntu-latest
    needs: lint  # Ce job se lance uniquement si le lint passe.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set commit message
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "commit_message=${COMMIT_MSG}" >> $GITHUB_ENV

      - name: Debug commit message
        run: |
          echo "The latest commit message is : $commit_message"

      - name: Validate commit message
        run: |
          ./ci/check_commits.sh "$commit_message"

  tests:
    runs-on: ubuntu-latest
    needs: commit-message  # On lance les tests si commit-message passe.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup dataset
        run: |
          set -e
          make setup-dataset

      - name: Run server in background
        run: |
          set -e
          nohup make run_server > server.log 2>&1 &
          sleep 5

      - name: Run client in background
        run: |
          set -e
          nohup make run_client > client.log 2>&1 &
          sleep 5

      - name: Run tests
        run: |
          set -e
          make test

  run-notebooks:
    runs-on: ubuntu-latest
    needs: tests  # Les notebooks sont exécutés après les tests.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Test Jupyter notebooks
        run: |
          set -e
          for notebook in $(find . -name "*.ipynb"); do
            jupyter nbconvert --to notebook --execute --inplace "$notebook" || exit 1
          done



